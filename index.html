<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Wikipedia Search</title>



	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="css/style.css">




</head>

<body>

	<div ng-app="App" ng-controller="MainController" class="container app">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-12 text-center">

				<h1 class="app-title">Wikipedia Search</h1>

				<form class="search" ng-submit="search()">
					<input type="text" ng-model="searchItem" placeholder="Enter a search term" />
				</form>
				<div class="message">{{message}}</div>
			</div>
		</div>

		<!-- repeating items -->
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12" ng-repeat="page in pages">
				<div class="page-banner">
					<a href="http://en.wikipedia.org?curid={{page.pageid}}" target="_blank">
						<h3 class="page-title">{{page.title}}</h3>
						<p class="snippet" ng-bind-html="page.extract"></p>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
	<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js'></script>
	<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.min.js'></script>

	<script src="js/index.js"></script>




</body>

</html>
